<!DOCTYPE html>
<html lang="es">
{% include head.html %}
<body class="homebody">
{% include header.html %}
{{ content }}
	</div>
</div>
<div class="sidebar">
  <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=280 height=210 src="https://www.powr.io/plugins/music-player/view?unique_label=6871a317_1490873480180&external_type=iframe"></iframe>
  <div class="col-box-title name myFont">{{ site.author }}</div>
  <p class="myFont">{{ site.profile }}</p>
  <p class="contact">
    {% if site.github_username %}
    <a href="https://github.com/{{ site.github_username }}" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
    {% endif %}
  </p>

  <div class="col-box-title myFont">Articles Recents</div>
  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li><a class="post-link" href="{{ post.url | prepend: site.baseurl }}" target="_blank">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% include footer.html %}
{% include foot.html %}
</body>
</html>
